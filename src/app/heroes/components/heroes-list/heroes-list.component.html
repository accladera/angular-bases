<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h4 >Heroe borrado {{deletedHero}}</h4>
</div>
<ng-template #nothingWasDeleted>
  <h4 >No he borrado nada</h4>
</ng-template>


<button
  *ngIf="heroes.length>0"
  (click)="removeLastHero()"
class="btn btn-outline-danger"
>Borrar ultimo</button>
<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroes">
    {{name}}
  </li>
</ul>
