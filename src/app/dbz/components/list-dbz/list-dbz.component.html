
<ul *ngIf="characterList.length>0; else emptyList"
    class="list-group">
  <li class="list-group-item d-flex justify-content-between
  align-items-center {{ i == 0 ? 'list-group-item-success':''}}"
      [ngClass]="
      {
      'list-group-item-dark': isLast,
      'list-group-item-primary':isEven
      }
      "
      *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first
      let isLast= last
      let isEven =even
      let isOdd =odd
    "
  >
    <div>
    <span class="text-primary">{{i+1}}.</span>
    <span>{{character.name}} -</span>
    <strong>Power:</strong>
    <span>{{character.power}}</span>
<!--    <br>-->
<!--    <span>Es primero {{isFirst}}</span><br>-->
<!--    <span>Es ultimo {{isLast}}</span><br>-->
<!--    <span>Es par {{isEven}}</span><br>-->
<!--    <span>Es impar {{isOdd}}</span><br>-->
    </div>
    <button class="btn btn-danger"
    (click)="emitDelete(character.id)">x</button>
  </li>

</ul>
<ng-template #emptyList>
  <p >Lista vacia</p>
</ng-template>
